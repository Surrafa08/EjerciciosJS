<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogogo</title>
</head>
<body>
    <script>
        function calcular() {
            var num1 = parseInt(prompt("Ingrese el primer número:"));
            var num2 = parseInt(prompt("Ingrese el segundo número:"));
            var operador = prompt("Ingrese un operador (+, -, *, /):");

            var resultado;

            switch (operador) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        resultado = num1 / num2;
                    } else {
                        alert("Error: No se puede dividir por cero.");
                        return;
                    }
                    break;
                default:
                    alert("Operador no válido.");
                    return;
            }

            console.log("El resultado es: " + resultado);
        }

        calcular();
    </script>
</body>
</html>
