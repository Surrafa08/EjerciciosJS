<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documento</title>
</head>
<body>
    <script>
        function clasificarTriangulo() {
            var lado1 = parseFloat(prompt("Ingrese el primer lado del triángulo:"));
            var lado2 = parseFloat(prompt("Ingrese el segundo lado del triángulo:"));
            var lado3 = parseFloat(prompt("Ingrese el tercer lado del triángulo:"));
            var mensaje;

            if (lado1 <= 0 || lado2 <= 0 || lado3 <= 0) {
                mensaje = "Los lados deben ser números positivos.";
            } else if (lado1 === lado2 && lado2 === lado3) {
                mensaje = "El triángulo es equilátero.";
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                mensaje = "El triángulo es isósceles.";
            } else {
                mensaje = "El triángulo es escaleno.";
            }

            alert(mensaje);
        }

        clasificarTriangulo();
    </script>
</body>
</html>
