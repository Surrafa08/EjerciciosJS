<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Impares y Pares</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Ingrese un número entero positivo:"));
        var sumaPares = 0;
        var sumaImpares = 0;
        var i = 1;

        while (i <= num) {
            if (i % 2 === 0) {
                sumaPares += i;
            } else {
                sumaImpares += i;
            }
            i++;
        }

        console.log("Suma de números pares: " + sumaPares);
        console.log("Suma de números impares: " + sumaImpares);
    </script>
</body>
</html>
