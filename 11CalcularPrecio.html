<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogogo</title>
</head>
<body>
    <script>
        function calcularPrecioFinal() {
            var precioProducto = parseFloat(prompt("Ingrese el precio del producto:"));
            var cantidadComprada = parseInt(prompt("Ingrese la cantidad comprada:"));
            var precioTotal = precioProducto * cantidadComprada;
            var descuento = 0;

            if (cantidadComprada >= 10) {
                descuento = 0.10;
            } else if (cantidadComprada >= 5) {
                descuento = 0.05;
            }

            var precioConDescuento = precioTotal - (precioTotal * descuento);
            alert("El precio total a pagar es: " + precioConDescuento.toFixed(2));
        }

        calcularPrecioFinal();
    </script>
</body>
</html>
