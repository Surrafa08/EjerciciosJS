<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogogo</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            console.log("Tabla del " + i);
            for (var j = 1; j <= 10; j++) {
                console.log(i + " x " + j + " = " + (i * j));
            }
            console.log("--------------");
        }
    </script>
</body>
</html>
