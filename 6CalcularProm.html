    <script>
        function calcularPromedio() {
            var juan = parseInt(prompt("Ingrese la cantidad de dinero que tiene Juan en d√≥lares:"));
            var david = juan / 2;
            var jose = (juan + david) / 2;
            var promedio = (juan + david + jose) / 3;

            alert("El promedio de dinero que tienen entre los tres es: " + promedio);
        }

        calcularPromedio();
    </script>
