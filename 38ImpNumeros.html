<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Números</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Ingrese un número:"));
        var i = 0;

        while (i <= num) {
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
