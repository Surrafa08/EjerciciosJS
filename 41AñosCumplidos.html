<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Años Cumplidos</title>
</head>
<body>
    <script>
        var edad = parseInt(prompt("Ingrese su edad:"));
        var i = 1;

        while (i <= edad) {
            console.log("Año: " + i);
            i++;
        }
    </script>
</body>
</html>
