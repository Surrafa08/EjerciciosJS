<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <script>
        var i = 1;
        var multiplicador = 1;

        while (i <= 10) {
            console.log(multiplicador + " x " + i + " = " + (multiplicador * i));
            i++;
        }
    </script>
</body>
</html>
