<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogogo</title>
</head>
<body>
    <script>
        let capacidadPapel = 100;
        let imprimirMas = true;

        while (imprimirMas) {
            let paginas = parseInt(prompt("Ingrese la cantidad de páginas que desea imprimir:"));

            if (paginas > capacidadPapel) {
                console.log("Error: La cantidad de páginas excede la capacidad de papel en la impresora.");
            } else {
                capacidadPapel -= paginas;
                console.log(`Se han impreso ${paginas} páginas.`);
                console.log(`Papel restante: ${capacidadPapel} páginas.`);
            }

            imprimirMas = confirm("¿Desea imprimir más páginas?");
        }
    </script>
</body>
</html>
