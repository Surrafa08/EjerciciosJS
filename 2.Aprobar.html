function verificarAprobacion(calificacion) {
    var nota = parseInt(calificacion);
    
    if (nota >= 60) {
        console.log("El estudiante ha aprobado.");
    } else {
        console.log("El estudiante ha reprobado.");
    }
}

// Ejemplo de uso
verificarAprobacion(75); 
verificarAprobacion(50);
