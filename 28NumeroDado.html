<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogogo</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Ingrese un n√∫mero para calcular su factorial:"));
        var factorial = 1;

        for (var i = 1; i <= numero; i++) {
            factorial *= i;
        }

        console.log("El factorial de " + numero + " es: " + factorial);
    </script>
</body>
</html>
