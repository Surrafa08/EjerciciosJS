<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function crearFactura() {
            var nombreCliente = "María López";
            var producto = "Teléfono Inteligente";
            var cantidadComprada = 3;
            var precioUnitario = 300.00;
            var esEstudiante = false;
            var tipoCliente = "B";
            
            var subtotal = cantidadComprada * precioUnitario;
            var impuesto;

            if (esEstudiante) {
                impuesto = subtotal * 0.05;
            } else {
                impuesto = subtotal * 0.13;
            }

            var total = subtotal + impuesto;

            var factura = "Factura\n" +
                          "Nombre del Cliente: " + nombreCliente + "\n" +
                          "Producto: " + producto + "\n" +
                          "Cantidad Comprada: " + cantidadComprada + "\n" +
                          "Precio Unitario: " + precioUnitario.toFixed(2) + "\n" +
                          "Subtotal: " + subtotal.toFixed(2) + "\n" +
                          "Impuesto: " + impuesto.toFixed(2) + "\n" +
                          "Total a Pagar: " + total.toFixed(2) + "\n";

            alert(factura);
        }

        crearFactura();
    </script>
