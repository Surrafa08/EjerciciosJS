<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogogo</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Ingresa un número entero positivo:"));

        while (numero >= 0) {
            alert(numero);
            numero--;
        }

        alert("¡Tiempo cumplido!");
    </script>
</body>
</html>
