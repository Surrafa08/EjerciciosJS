<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Factorial</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Ingrese un n√∫mero para calcular su factorial:"));
        var factorial = 1;
        var i = 1;

        while (i <= num) {
            factorial *= i;
            i++;
        }

        console.log("El factorial de " + num + " es: " + factorial);
    </script>
</body>
</html>
